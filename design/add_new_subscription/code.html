<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Subscription</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2433", // Slightly lighter than background-dark for cards/inputs
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom styles for the toggle switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #135bec;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #135bec;
        }
        
        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl">
<!-- Header -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 justify-between border-b border-gray-200 dark:border-gray-800">
<button aria-label="Cancel" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors text-slate-600 dark:text-white">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">New Subscription</h2>
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors text-primary font-semibold text-sm">
<!-- Optional Header Action, leaving empty for spacing balance or putting 'Save' here is iOS standard, but we have a big button below -->
</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col gap-6 p-4 pb-24">
<!-- Section 1: Amount & Identity -->
<div class="flex flex-col gap-4">
<!-- Amount Display -->
<div class="flex flex-col items-center justify-center py-6">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-2">Monthly Cost</p>
<div class="relative flex items-center justify-center">
<span class="text-3xl font-medium text-slate-400 mr-1">$</span>
<input class="w-48 bg-transparent text-center text-5xl font-bold text-slate-900 dark:text-white border-none focus:ring-0 p-0 placeholder:text-slate-300 dark:placeholder:text-slate-700" inputmode="decimal" placeholder="0.00" type="text"/>
</div>
</div>
<!-- Service Name -->
<div class="bg-surface-light dark:bg-surface-dark rounded-xl p-1 shadow-sm border border-gray-200 dark:border-gray-800">
<div class="flex items-center px-4 py-1">
<div class="flex flex-col flex-1">
<label class="text-xs font-medium text-slate-500 dark:text-slate-400 pt-2">Service Name</label>
<input class="w-full bg-transparent border-none p-0 h-10 text-slate-900 dark:text-white focus:ring-0 placeholder:text-slate-400 text-base font-medium" placeholder="Netflix, Spotify..." value=""/>
</div>
<div class="size-10 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-slate-400">
<span class="material-symbols-outlined text-[24px]">search</span>
</div>
</div>
</div>
<!-- Description -->
<div class="bg-surface-light dark:bg-surface-dark rounded-xl p-1 shadow-sm border border-gray-200 dark:border-gray-800">
<div class="flex items-center px-4 py-1">
<div class="flex flex-col flex-1">
<label class="text-xs font-medium text-slate-500 dark:text-slate-400 pt-2">Description <span class="opacity-50">(Optional)</span></label>
<input class="w-full bg-transparent border-none p-0 h-10 text-slate-900 dark:text-white focus:ring-0 placeholder:text-slate-400 text-base font-medium" placeholder="Standard Plan" value=""/>
</div>
</div>
</div>
</div>
<!-- Section 2: Details -->
<div class="flex flex-col gap-3">
<h3 class="text-slate-900 dark:text-white text-base font-bold px-1">Billing Details</h3>
<!-- Cycle Selector -->
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-surface-light dark:bg-surface-dark p-1 shadow-sm border border-gray-200 dark:border-gray-800">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-medium transition-all">
<span class="truncate">Monthly</span>
<input checked="" class="invisible w-0 absolute" name="cycle" type="radio" value="Monthly"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-medium transition-all">
<span class="truncate">Yearly</span>
<input class="invisible w-0 absolute" name="cycle" type="radio" value="Yearly"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:shadow-md has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-medium transition-all">
<span class="truncate">Weekly</span>
<input class="invisible w-0 absolute" name="cycle" type="radio" value="Weekly"/>
</label>
</div>
<!-- Dates Group -->
<div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden divide-y divide-gray-200 dark:divide-gray-800/50">
<!-- First Payment -->
<label class="flex items-center justify-between px-4 py-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-full bg-blue-100 dark:bg-blue-900/30 text-primary">
<span class="material-symbols-outlined text-[20px]">calendar_month</span>
</div>
<span class="text-base font-medium text-slate-900 dark:text-white">First Payment</span>
</div>
<input class="bg-transparent border-none text-slate-500 dark:text-slate-400 text-right focus:ring-0 p-0 font-medium" type="date" value="2023-10-24"/>
</label>
<!-- Currency Selector (as a list item) -->
<label class="flex items-center justify-between px-4 py-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400">
<span class="material-symbols-outlined text-[20px]">attach_money</span>
</div>
<span class="text-base font-medium text-slate-900 dark:text-white">Currency</span>
</div>
<select class="bg-transparent border-none text-slate-500 dark:text-slate-400 text-right focus:ring-0 p-0 pr-8 font-medium cursor-pointer" dir="rtl">
<option value="USD">USD ($)</option>
<option value="EUR">EUR (€)</option>
<option value="GBP">GBP (£)</option>
</select>
</label>
</div>
</div>
<!-- Section 3: Settings -->
<div class="flex flex-col gap-3">
<h3 class="text-slate-900 dark:text-white text-base font-bold px-1">Settings</h3>
<div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden divide-y divide-gray-200 dark:divide-gray-800/50">
<!-- Remind Me Toggle -->
<div class="flex items-center justify-between px-4 py-4">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-full bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined text-[20px]">notifications</span>
</div>
<div class="flex flex-col">
<span class="text-base font-medium text-slate-900 dark:text-white">Remind me</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Get notified before payment</span>
</div>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0 border-gray-300 dark:border-gray-600" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 dark:bg-gray-700 cursor-pointer" for="toggle"></label>
</div>
</div>
<!-- Expiry Date -->
<label class="flex items-center justify-between px-4 py-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-full bg-gray-100 dark:bg-gray-700 text-slate-500 dark:text-slate-300">
<span class="material-symbols-outlined text-[20px]">event_busy</span>
</div>
<span class="text-base font-medium text-slate-900 dark:text-white">Expiry Date</span>
</div>
<input class="bg-transparent border-none text-slate-400 dark:text-slate-500 text-right focus:ring-0 p-0 font-medium placeholder:text-slate-500" placeholder="Optional" type="date"/>
</label>
</div>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-10 flex justify-center max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check</span>
                Save Subscription
            </button>
</div>
</div>
</body></html>
